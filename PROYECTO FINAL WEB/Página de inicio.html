<input type="text">
<br><br>
<label for="">Contraseña</label>
<input type="password" id="password">
<br><br>
<input type="checkbox" id="show-pass" onchange="oncheck(this)">
<label for="show-pass" id="label-show">Mostrar Constraseña</label>
 <script>
 function oncheck(e){
var inputpassword = document.getElementById("password");
var labelshow = document.getElementById("label-show");
inputpassword.type=e.checked ? "text" : "password" ;
labelshow.textContent=e.checked ? "Ocultar contraseña" : "Mostrar contraseña" ;
 }
</script>
